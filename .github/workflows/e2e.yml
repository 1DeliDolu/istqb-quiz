name: E2E Tests (Playwright)

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 11 * * *' # Daily at 11:00 UTC

permissions:
  contents: read

jobs:
  playwright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Improve npm network resilience
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-factor 2
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000

      - name: Install dependencies (root)
        run: npm ci --no-audit --fund=false || (npm cache clean --force && npm ci --no-audit --fund=false)

      - name: Install dependencies (server)
        run: |
          if [ -f server/package.json ]; then
            cd server
            npm ci --no-audit --fund=false || (npm cache clean --force && npm ci --no-audit --fund=false)
          fi

      - name: Build
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Serve dist (SPA)
        run: |
          npx http-server dist -p 4173 -s &
          sleep 3

      - name: Run Playwright tests
        env:
          BASE_URL: http://localhost:4173
        run: npx playwright test

      - name: Upload Playwright report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn
