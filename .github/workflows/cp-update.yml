name: Dependencies Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' # Monthly on the 1st day

permissions:
  contents: write
  pull-requests: write

jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Improve npm network resilience
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-factor 2
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000

      - name: Show current versions
        run: |
          node -v
          npm -v

      - name: Update dependencies (root)
        run: npx npm-check-updates -u

      - name: Update dependencies (server)
        run: |
          if [ -f server/package.json ]; then
            cd server
            npx npm-check-updates -u
          fi

      - name: Install updated dependencies (root)
        run: npm i --no-audit --fund=false || (npm cache clean --force && npm i --no-audit --fund=false)

      - name: Install updated dependencies (server)
        run: |
          if [ -f server/package.json ]; then
            cd server
            npm i --no-audit --fund=false || (npm cache clean --force && npm i --no-audit --fund=false)
          fi

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Frontend tests
        run: npm test -- --run

      - name: Backend tests
        run: |
          if [ -f server/package.json ]; then
            cd server
            npm test -- --run
          fi

      - name: Compute branch name
        id: vars
        run: echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(deps): monthly dependencies update"
          title: "chore(deps): monthly dependencies update"
          body: |
            Automated monthly dependency update.
            - Updated root and server package.json via npm-check-updates
            - Reinstalled dependencies and ran lint, build, unit tests
          branch: chore/deps-update-${{ steps.vars.outputs.date }}
          delete-branch: true
          labels: chore, dependencies
